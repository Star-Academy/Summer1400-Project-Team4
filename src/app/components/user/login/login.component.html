<div class="contentWrapper">
  <div class="formContent">
    <h2> صفحه ی ورود </h2>
    <div>
      <img alt="User Icon"
           src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQd326Nlb2A9bZXER6wetzJ_cBaaz6JLljAg&usqp=CAU"/>
    </div>

    <!-- Login Form -->
    <form (submit)="handle_log_in($event)" [formGroup]="form">
      <div class="example-container">
        <mat-form-field appearance="fill" style="margin-left: 0.7rem">
          <mat-label>نام کاربری خود را وارد کنید</mat-label>
          <input #input formControlName="username" matInput maxlength="20" name="username" required>
          <mat-hint *ngIf="isFieldValid('username')">
            نام کاربری نباید خالی باشد
          </mat-hint>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>رمز عبور خود را وارد کنید</mat-label>
          <input #password [type]="hide ? 'password' : 'text'" formControlName="password" matInput maxlength="10"
                 minlength="4" name="password"
                 required>
          <button (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" mat-icon-button
                  matSuffix
                  type="button">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-hint *ngIf="isFieldValid('password') && password.value.length == 0">
            رمز عبور نباید خالی باشد
          </mat-hint>
          <mat-hint *ngIf="isFieldValid('password') && password.value.length != 0">
            طول رمز عبور حداقل 4 کاراکتر است
          </mat-hint>
        </mat-form-field>
      </div>
      <button [disabled]="!form.valid || disableBtn " color="primary" mat-raised-button type="submit"> ورود</button>
    </form>

    <!-- Register linking -->
    <div class="formFooter">
      <p class="underlineHover">هنوز عضو نشده اید ؟ </p>
      <a href="user/signup"> ثبت نام </a>
    </div>

  </div>
</div>
