<div class="contentWrapper">
  <div class="formContent">
    <h2> صفحه ی ثبت نام </h2>
    <div>
      <img alt="user Icon"
           src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQd326Nlb2A9bZXER6wetzJ_cBaaz6JLljAg&usqp=CAU"/>
    </div>

    <!-- Login Form -->
    <form [formGroup]="form">
      <div class="example-container">
        <mat-form-field style="margin-left: 0.7rem" appearance="fill" >
          <mat-label> نام </mat-label>
          <input formControlName="name" matInput required>
          <mat-hint *ngIf="isFieldValid('name')">
            نام نباید خالی باشد
          </mat-hint>
        </mat-form-field>

        <mat-form-field appearance="fill" >
          <mat-label> ایمیل </mat-label>
          <input formControlName="email" matInput required>
          <mat-hint *ngIf="isFieldValid('email')">
            لطفا ایمیل معتبری وارد کنید
          </mat-hint>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>نام کاربری</mat-label>
          <input #input formControlName="username" matInput maxlength="10" required>
          <mat-hint *ngIf="isFieldValid('username')">
            نام کاربری نباید خالی باشد
          </mat-hint>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>رمز عبور</mat-label>
          <input #password [type]="hide ? 'password' : 'text'" formControlName="password" matInput minlength="4" maxlength="10"
                 required>
          <button (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" mat-icon-button
                  matSuffix>
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-hint *ngIf="isFieldValid('password') && password.value.length == 0">
            رمز عبور نباید خالی باشد
          </mat-hint>
          <mat-hint *ngIf="isFieldValid('password') && password.value.length != 0">
            طول رمز عبور حداقل 4 کاراکتر است
          </mat-hint>
        </mat-form-field>

      </div>

    </form>

    <button (click)="handle_log_in()" [disabled]="!form.valid" color="primary" mat-raised-button> ثبت نام</button>
    <!-- login linking -->
    <div class="formFooter">
      <p>قبلا ثبت نام کرده اید ؟ </p>
      <a href="user/login"> ورود </a>
    </div>

  </div>
</div>
