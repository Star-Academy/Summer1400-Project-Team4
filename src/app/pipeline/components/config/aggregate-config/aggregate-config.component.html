    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                <bdo dir="ltr">.Op</bdo>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-form-field>
            <mat-label>نام متغیر</mat-label>

            />

    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                <bdo dir="ltr">.Position</bdo>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-form-field>
            <mat-label>نام متغیر</mat-label>
            <input

                type="text"
                value=".Position"

            />
