<p style="padding-right: 10px">داشبورد </p>
<cdk-virtual-scroll-viewport tvsItemSize
                             class="wrapper mat-elevation-z2">
  <table style="margin-right: 6rem" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>ردیف </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> نام </th>
      <td  mat-cell *matCellDef="let element"> {{element.name}}
      </td>
    </ng-container>

    <ng-container matColumnDef="like">
      <th mat-header-cell *matHeaderCellDef><mat-icon>star</mat-icon> </th>
      <td mat-cell *matCellDef="let element"> <mat-icon>star_border</mat-icon> </td>
    </ng-container>



    <!-- Delete Column -->
    <ng-container matColumnDef="deleteEmployee">
      <th style="padding-right: 2rem" mat-header-cell *matHeaderCellDef>

      <td mat-cell *matCellDef="let element">
      <div [style.opacity]="element.show ? 100 : 0">
        <button mat-icon-button color="primary" aria-label="Example icon button with a home icon">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="primary" aria-label="Example icon button with a home icon">
          <mat-icon>edit</mat-icon>
        </button>
      </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
           (mouseover)="handleMouseOver(row)"
           (mouseleave)="handleMouseLeave(row)">
  </tr>
  </table>
</cdk-virtual-scroll-viewport>
